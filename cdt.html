<html lang="en-us">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--<link href="style.css" rel="stylesheet">-->
    <title>Cognitive Distortion Test</title>
    <style>
      textarea {
        margin-bottom:30px;
        }
      h1 {
        font-family:Lobster;
      }
      button {
        margin-bottom:20px;
      }
    </style>
  </head>
  <body>
    <div class="container-sm">
      <h1 class="text-center">
        Cognitive Distortion Test
      </h1>
      <h4 class="text-center"><small class="text-muted">by Aldrich Kenneth Amo</small></h4>
      <hr>
      <div id="test">
        
      </div>
      <!--<hr>-->
      <button class="btn btn-primary" id="save">Save as PDF</button>
    </div>
  </body>
  
  <script>
  $(document).ready(function(){
    $.getJSON("https://dvbondoy.github.io/yournal/quest.json", function(data) {
      var $elem = $("#test");
      var i = 0;
      do {
        $elem.append(
          $('<h5/>',{'text':i+1+'. '+data['cog'][i]})
          ).append(
            $('<textarea/>',{'class':'form-control','placeholder':'Type answer here.'})
            )
        i++;
      }while(i<10);
    });
    
    $("#save").click(function(){
      window.print();
    });
  });
  </script>
</html>
