<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Yournal</title>
  </head>
  <body>
    <div class="container-sm">
    <header>
      <h1 style="font-family: Lobster;color: red;">Yournal</h1>
    </header>

    <main>
      <section class="new-note">
        <h3>Enter a new journal</h3>
        <form>
          <div>
            <input class="form-control" id="title" type="text">
          </div>
          <div>
            <!-- <label for="body">Note text</label> -->
            <textarea class="form-control" id="body" rows="4" cols="50" required></textarea>
          </div>
          <div>
            <button class="btn btn-primary" id="save">Save</button>
            <!-- <input type="button" class="btn" id="reset"><i class="bi bi-arrow-clockwise"></i></input> -->
            <input type="button" value="Reset" class="btn btn-warning" id="reset">
          </div>
        </form>
      </section>
      <section class="note-display">
        <!-- <h2>Journals</h2> -->
        <!-- <ul>

        </ul> -->
        <div id="list">
          
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright dvbondoy 2022</p>
    </footer>
    </div>

    <script>
      $(document).ready(function(){
        function getQuestions(){
          $.getJSON("https://dvbondoy.github.io/yournal/questions.json", function(data) {
            let obj = Object.keys(data);
            rnd = Math.floor(Math.random() * obj.length);
            console.log(obj.length);
            console.log(data[rnd]);
            $("#title").val(data[rnd]);
        });
        }

        getQuestions();

        $("#reset").click(function(){
          $("#body").val("");
          getQuestions();
        });
      });
    </script>
  </body>
</html>
