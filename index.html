<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Yournal</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    

  </head>
  <body>
    <header>
      <h1>YourJournal</h1>
    </header>

    <main>
      <section class="new-note">
        <h2>Enter a new journal</h2>
        <form>
          <div>
            <!-- <label for="title">Note title</label> -->
            <input id="title" type="text" size="50">
          </div>
          <div>
            <!-- <label for="body">Note text</label> -->
            <textarea id="body" rows="4" cols="50" required></textarea>
          </div>
          <div>
            <button>Save journal</button>
          </div>
        </form>
      </section>
      <section class="note-display">
        <h2>Journals</h2>
        <ul>

        </ul>
      </section>
    </main>

    <footer>
      <p>Copyright dvbondoy 2022</p>
    </footer>

    <script>
      $(document).ready(function(){
        $("#title").text("sample");
        $.getJSON("https://dvbondoy.github.io/yournal/questions.json", function(data) {
            let obj = Object.keys(data);
            rnd = Math.floor(Math.random() * obj.length);
            console.log(data[rnd]);
            $("#title").val(data[rnd]);
        });
      });
    </script>
  </body>
</html>
