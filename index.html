<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    
    <title>Yournal</title>
  </head>
  <body>
    <div class="container-sm">
    <header>
      <h1 style="font-family: Lobster;color: red;">Yournal</h1>
    </header>

    <main>
      <section class="new-note">
        <!-- <h3>Enter a new journal</h3> -->
        <form>
          <div>
            <input class="form-control" id="title" type="text">
          </div>
          <div>
            <!-- <label for="body">Note text</label> -->
            <textarea class="form-control" id="body" rows="4" cols="50" required></textarea>
          </div>
          <div>
            <button class="btn btn-primary" id="save">Save</button>
            <!-- <input type="button" class="btn" id="reset"><i class="bi bi-arrow-clockwise"></i></input> -->
            <input type="button" value="Reset" class="btn btn-warning" id="reset">
          </div>
          <div class="alert alert-success" role="alert" id="success" hidden>
            Save successful!
          </div>
        </form>
      </section>
      <section class="note-display">
        <!-- <h2>Journals</h2> -->
        <!-- <ul>

        </ul> -->
        <div id="list">
          
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright dvbondoy 2022</p>
    </footer>
    </div>

    <div class="toast" id="urtoast">
      <div class="toast-header">
        Toast Header
      </div>
      <div class="toast-body">
        Save successful!
      </div>
    </div>

    <script>
      $(document).ready(function(){
        function getQuestions(){
          $.getJSON("https://dvbondoy.github.io/yournal/questions.json", function(data) {
            let obj = Object.keys(data);
            rnd = Math.floor(Math.random() * obj.length);
            console.log(obj.length);
            console.log(data[rnd]);
            $("#title").val(data[rnd]);
        });
        }

        getQuestions();

        $("#reset").click(function(){
          $("#body").val("");
          getQuestions();
        });

        // $('#save').click(function() {
        //   $("#reset").trigger("click");
        //   $('#success').show();
        //   setTimeout(function() { 
        //       $('#success').fadeOut(); 
        //   }, 5000);
        // });
      });
    </script>
    <script src="index.js" defer></script>
  </body>
</html>
